apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 049820221501.dkr.ecr.us-east-1.amazonaws.com/sonal/sonal:frontend
        ports:
        - containerPort: 80
